            <h1>Storm Center</h1>
            
            
            <form method= "get" action="thanks.html">
                <fieldset>
                <legend>Contact Information</legend>
                    
                    <label class="top">Full Name: *<input type="text" name="fname" required autofocus pattern="[A-Za-z]{5,}"></label>
                    <label class="top">Email: <input type="email" name="email" placeholder="example@gmail.com"></label>
                    <label class="top">Phone: *<input type="tel" name="phone" placeholder="xxx-xxx-xxxx" required></label>
                    <label class="top">Zipcode: *<input type="number" name="zipcode" placeholder="xxxxx" max="99999" required></label>
                </fieldset>
                <fieldset>
                <legend>Storm Information</legend>
                
                    <label class="top">Date Storm<input type="date" name="stormdate"></label>
                    <label class="top">Storm Type<input list="storm_types" name="stormtype"/>
                        <datalist id="storm_types">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </label>
                   
                    <label class="rating" >Storm Severity : <input type="range" id="rating" value="5" min="1" max="10" step="1" 
                          list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                          <span id="ratingvalue">5</span><br>
                          <span>10 is considerate the more sever to 0 is lest sever. </span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <label class="top">Storm Region
                    <select name="storm-Region">
                        <option value="">Select Region ...&#9662;</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                    </label>
                    <label class="top">In-danger Level</label>
                    <div>
                      <label class="sbs">
                        <input type="radio" name="in-dangerLevel" value="yes"> Yes
                      </label>
                      <label class="sbs">
                        <input type="radio" name="in-dangerLevel" value="maybe"> Maybe
                      </label>
                      <label class="sbs">
                          <input type="radio" name="in-dangerLevel" value="no"> No
                      </label>
                    </div>
                    
                    <label class="top">
                        Additional Information
                        <textarea class="info" name="comment"></textarea>
                    </label>
            
                </fieldset>

                <input type="submit" value="Report a Natural Disaster"  class="submitBtn">
            </form>
